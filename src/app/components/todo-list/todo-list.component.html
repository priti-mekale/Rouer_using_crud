<ul class="list-group" *ngIf="todosArr.length > 0; else noTodo">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let todo of todosArr; trackBy: trackById">

    <strong>{{ todo.todoItem | titlecase }}</strong>

    <div>
      <button
        mat-stroked-button
        color="primary"
        class="me-2"
        (click)="editTodo(todo)">
         <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-stroked-button
        color="warn"
        (click)="removeTodo(todo.todoId)"
        [disabled]="todo.todoId === editedId">
         <mat-icon>delete</mat-icon>
      </button>
    </div>
    
  </li>
</ul>

<ng-template #noTodo>
  <p class="alert alert-info">Todos are not added yet</p>
</ng-template>
